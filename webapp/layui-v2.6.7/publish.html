
<html>
<head>
    <meta charset="utf-8">
    <title>文章发布</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="layui/css/layui.css">
    <link rel="stylesheet" href="layui/css/modules/laydate/default/laydate.css">
    <link rel="stylesheet"  href="layui/css/modules/code.css">
    <link rel="stylesheet" href="layui/css/modules/layer/default/layer.css">

    <script src="layui/layui.js"></script>
    <script src="layui/layedit.js"></script>
    <script src="layui/jquery.js"></script>
</head>
<body>

<script type="text/javascript" src="layui/layui.js"></script>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>文章发布</legend>
</fieldset>
<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">文章标题</label>
        <div class="layui-input-block">
            <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </div>
    </div>
        <div class="layui-form-item">
            <label class="layui-form-label">选择主题</label>
            <div class="layui-input-block">
                <select name="city" lay-verify="required">
                    <option value=""></option>
                    <option value="0">关于爱情</option>
                    <option value="1">关于人生</option>
                    <option value="2">关于电影</option>


                </select>
            </div>
        </div>

<textarea class="layui-textarea" id="LAY_demo1" style="display: none"></textarea>

<script>
    layui.use('layedit', function(){
        var layedit = layui.layedit
            ,$ = layui.jquery;

        //构建一个默认的编辑器
        var index = layedit.build('LAY_demo1');
    });
</script>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>

</form>
</body>
</html>
